<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div id="container">

    <div class="card">

      <div class="card-content">

        <div class="content star">
          <img src="images/icon-star.svg" alt="star">
        </div>

        <div class="content description">
          <h3>How did we do?</h3>
          <span>Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!</span>
        </div>

        <div class="content buttons">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
        </div>

        <div class="content button-submit">
          <button>SUBMIT</button>
        </div>

      </div>

    </div>

  </div>
  
</body>
</html>
