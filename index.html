<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">

    <div class="card">

      <div class="card-content">

        <div class="content">
          <img src="images/icon-star.svg" alt="star">
        </div>

        <div class="content description">
          <h3>How did we do?</h3>
          <span>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span>
        </div>

        <div class="content buttons">
          <button class="button" id="1">1</button>
          <button class="button" id="2">2</button>
          <button class="button" id="3">3</button>
          <button class="button" id="4">4</button>
          <button class="button" id="5">5</button>
        </div>

        <div class="content button-submit">
          <button id="submit">SUBMIT</button>
        </div>

      </div>

    </div>

  </div>

  <script>
    // Adiciona um event listener para cada botão
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', () => {
        const value = button.id; // Pega o valor do ID do botão clicado
        localStorage.setItem('rating', value); // Armazena o valor no localStorage
      });
    });

    // Event listener para o botão de submit
    document.getElementById('submit').addEventListener('click', () => {
      const rating = localStorage.getItem('rating'); // Recupera o valor do localStorage
      // Faz o que você precisar com o valor do rating, como enviar para outra página ou realizar alguma ação
      console.log('Rating:', rating);
      // Por exemplo, você pode redirecionar para outra página:
      window.location.href = './thankYou.html';
    });
  </script>
  
</body>
</html>
