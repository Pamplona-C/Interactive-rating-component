<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>ThankYou</title>
    <link rel="stylesheet" href="styleT.css">
</head>
<body>
    <div id="container">

        <div class="card">
    
          <div class="card-content">
    
            <div class="content star">
              <img src="images/illustration-thank-you.svg" alt="star">
            </div>

            <div class="content selection">
                <span id="selectedRating">You selected 4 out of 5</span>
                <!--O vcalor deste span serÃ¡ trocado para o valor de rating guardado em localstorage-->
            </div>
    
            <div class="content description">
              <h3>Thank you!</h3>
              <span>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</span>
            </div>
    
          </div>
    
        </div>
    
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedRating = localStorage.getItem('rating'); // Recupera o valor do localStorage
            if (selectedRating) {
                document.getElementById('selectedRating').textContent = `You selected ${selectedRating} out of 5`; // Atualiza o texto com o valor recuperado
            }
        });
    </script>
</body>
</html>
